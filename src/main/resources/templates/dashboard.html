<!DOCTYPE html>
<html lang="en" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org"
      layout:decorate="~{layout}">
<section layout:fragment="content">
    <div class="row mb-4">
        <div class="col-md-8">
            <h2>My Projects</h2>
        </div>
        <div class="col-md-4 text-end">
            <a th:href="@{/projects/new}" class="btn btn-primary"><i class="bi bi-plus-lg"></i> New Project</a>
        </div>
    </div>

    <!-- Se nÃ£o tem projetos -->
    <div th:if="${#lists.isEmpty(projects)}" class="alert alert-info" role="alert">
        <h5>No project created yet</h5>
        <p>Create your first project to start analyzing your Java code!</p>
        <a th:href="@{/projects/new}" class="btn btn-primary"><i class="bi bi-plus-lg"></i> Create first project</a>
    </div>

    <!-- Lista de projetos -->
    <div th:if="${!#lists.isEmpty(projects)}" class="row">
        <div class="col-md-12">
            <div class="table-responsive">
                <table class="table table-hover">
                    <thead>
                    <tr>
                        <th>Name</th>
                        <th>Description</th>
                        <th>Created at</th>
                        <th>Status Analysis</th>
                        <th>Actions</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="project : ${projects}">
                        <td>
                            <strong th:text="${project.name}"></strong>
                        </td>
                        <td th:text="${project.description} ?: 'No description'"></td>
                        <td th:text="${#temporals.format(project.generatedDate, 'dd/MM/yyyy HH:mm')}"></td>
                        <td th:text="${project.statusAnalysis}"></td>
                        <td>
                            <a th:href="@{/projects/{id}/view(id=${project.id})}" class="btn btn-sm btn-outline-primary">
                                <i class="bi bi-eye"></i> View
                            </a>

                            <a th:href="@{/projects/{id}/edit(id=${project.id})}" class="btn btn-sm btn-warning">
                                <i class="bi bi-pencil-square"></i> Edit
                            </a>

                            <form th:action="@{/projects/{id}/start-analysis(id=${project.id})}"
                                  method="post"
                                  class="d-inline"
                                  onsubmit="return confirm('Do you want to start or restart the analysis?');">
                                <button type="submit" class="btn btn-sm btn-success">
                                    <i class="bi bi-gear"></i> Start analysis
                                </button>
                            </form>

                            <form th:action="@{/projects/{id}/delete(id=${project.id})}"
                                  th:if="${project.notDeleted}"
                                  method="post"
                                  class="d-inline"
                                  onsubmit="return confirm('Are you sure you want to delete this project? All reports are going to be removed!');">
                                <button type="submit" class="btn btn-sm btn-outline-danger">
                                    <i class="bi bi-trash"></i> Delete
                                </button>
                            </form>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

</section>
</html>
