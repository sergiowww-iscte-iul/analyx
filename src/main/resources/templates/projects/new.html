<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Novo Projeto - Analyx</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container-fluid">
        <a class="navbar-brand" href="/dashboard">Analyx</a>
        <div class="d-flex align-items-center">
            <a href="/dashboard" class="btn btn-outline-light btn-sm me-2">← Voltar</a>
            <form th:action="@{/auth/logout}" method="post" class="d-inline">
                <button type="submit" class="btn btn-outline-light btn-sm">Sair</button>
            </form>
        </div>
    </div>
</nav>

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card shadow">
                <div class="card-body p-5">
                    <h2 class="mb-4">Criar Novo Projeto</h2>

                    <div th:if="${error}" class="alert alert-danger" role="alert">
                        <span th:text="${error}"></span>
                    </div>

                    <form th:action="@{/projects/new}" method="post">
                        <div class="mb-3">
                            <label for="name" class="form-label">Nome do Projeto *</label>
                            <input type="text" class="form-control" id="name" name="name"
                                   placeholder="Ex: Codebase projeto 1" required>
                        </div>

                        <div class="mb-4">
                            <label for="description" class="form-label">Descrição</label>
                            <textarea class="form-control" id="description" name="description"
                                      rows="4" placeholder="Descreva o objetivo do projeto..."></textarea>
                            <small class="text-muted">Opcional</small>
                        </div>

                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-primary btn-lg">Criar Projeto</button>
                            <a th:href="@{/dashboard}" class="btn btn-outline-secondary">Cancelar</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
