<!DOCTYPE html>
<html lang="en" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org"
      layout:decorate="~{layout}">
<section layout:fragment="content">
    <h1 class="fw-bold mb-3">Java Code Quality Analyzer</h1>
    <p class="text-muted fs-5">
        Upload your project and get instant reports: Lines of Code, Cyclomatic Complexity, Coupling, Cohesion, and more.
    </p>

    <!-- UPLOAD BOX -->
    <div class="upload-box mt-4 mx-auto shadow-sm" style="max-width: 500px;">
        <i class="bi bi-cloud-arrow-up-fill text-primary" style="font-size: 3rem;"></i>
        <h5 class="mt-3">Upload Code as .zip</h5>
        <p class="text-muted small">Supports Maven, Gradle or simple Java folders.</p>
        <button class="btn btn-primary mt-2">
            <i class="bi bi-upload"></i> Select ZIP File
        </button>
    </div>
</section>
</html>
