<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login - Analyx</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container">
    <div class="row justify-content-center mt-5">
        <div class="col-md-5">
            <div class="card shadow">
                <div class="card-body p-5">
                    <h2 class="text-center mb-4">Analyx</h2>
                    <h5 class="text-center text-muted mb-4">Login</h5>

                    <div th:if="${param.registered}" class="alert alert-success" role="alert">
                        Conta criada com sucesso! Faça login.
                    </div>

                    <div th:if="${param.error}" class="alert alert-danger" role="alert">
                        Usuário ou senha inválidos!
                    </div>

                    <div th:if="${param.logout}" class="alert alert-info" role="alert">
                        Você saiu do sistema.
                    </div>

                    <form th:action="@{/auth/login}" method="post">
                        <div class="mb-3">
                            <label for="username" class="form-label">Usuário</label>
                            <input type="text" class="form-control" id="username" name="username" required>
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Senha</label>
                            <input type="password" class="form-control" id="password" name="password" required>
                        </div>
                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary btn-lg">Entrar</button>
                        </div>
                    </form>

                    <hr class="my-4">

                    <div class="text-center">
                        <p class="text-muted">Não tem uma conta?</p>
                        <a th:href="@{/auth/register}" class="btn btn-outline-secondary">Criar conta</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
