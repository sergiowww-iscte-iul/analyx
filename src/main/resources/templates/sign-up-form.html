<!DOCTYPE html>
<html lang="en" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org"
      layout:decorate="~{layout}">
<section layout:fragment="content">
    <div class="h1 text-primary">Sign-up to check your project's metric</div>
    <div class="w-25 ms-auto me-auto mt-5">

        <form method="POST" th:action="@{/user/sign-up}"
              th:object="${userDTO}"
              class="d-flex justify-content-center flex-column gap-3">

            <div class="form-group">
                <label for="name">Username:</label>
                <input id="name"
                       type="text"
                       th:field="*{name}"
                       class="form-control"
                       th:errorclass="is-invalid">

                <div class="invalid-feedback"
                     th:if="${#fields.hasErrors('name')}"
                     th:errors="*{name}">
                </div>
            </div>

            <div class="form-group">
                <label for="email">E-mail:</label>
                <input id="email"
                       type="email"
                       th:field="*{email}"
                       class="form-control"
                       th:errorclass="is-invalid">

                <div class="invalid-feedback"
                     th:if="${#fields.hasErrors('email')}"
                     th:errors="*{email}">
                </div>
            </div>

            <div class="form-group">
                <label for="password">Password:</label>
                <input id="password"
                       type="password"
                       th:field="*{password}"
                       class="form-control"
                       th:errorclass="is-invalid">

                <div class="invalid-feedback"
                     th:if="${#fields.hasErrors('password')}"
                     th:errors="*{password}">
                </div>
            </div>

            <div class="form-group">
                <label for="confirmPassword">Confirm your password:</label>
                <input id="confirmPassword"
                       type="password"
                       th:field="*{confirmPassword}"
                       class="form-control"
                       th:errorclass="is-invalid">

                <div class="invalid-feedback"
                     th:if="${#fields.hasErrors('confirmPassword')}"
                     th:errors="*{confirmPassword}">
                </div>
                <div class="invalid-feedback"
                     th:if="${#fields.hasErrors('passwordCorrect')}"
                     th:errors="*{passwordCorrect}">
                </div>
            </div>

            <!-- GLOBAL ERRORS (for @AssertTrue) -->
            <div class="alert alert-danger"
                 th:if="${#fields.hasGlobalErrors()}">
                <div th:each="err : ${#fields.globalErrors()}"
                     th:text="${err}">
                </div>
            </div>

            <div class="d-flex flex-grow-1 justify-content-between gap-3">
                <button type="submit" class="btn btn-primary w-50">
                    <i class="bi bi-person-plus me-2"></i> Sign-up
                </button>
                <a class="btn btn-secondary w-50" href="/user/login">
                    <i class="bi bi-box-arrow-in-right me-2"></i> Login
                </a>
            </div>

        </form>
    </div>
</section>
</html>
