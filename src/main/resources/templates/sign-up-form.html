<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <title>Sign-up</title>
    <th:block th:insert="~{fragments/header.html}"></th:block>
</head>
<body>
<div class="container">
    <div class="h1 text-primary">Sign-up to check your project's metric</div>
    <div class="w-25 ms-auto me-auto mt-5">

        <form method="POST" action="/user/sign-up" class="d-flex justify-content-center flex-column gap-3">
            <div class="form-group">
                <label>
                    Username:
                    <input type="text" name="username" class="form-control">
                </label>
            </div>
            <div class="form-group">
                <label>
                    E-mail:
                    <input type="email" name="email" class="form-control">
                </label>
            </div>
            <div class="form-group">
                <label>
                    Password:
                    <input type="password" name="password" class="form-control">
                </label>
            </div>
            <div class="form-group">
                <label>
                    Confirm your password:
                    <input type="password" name="password" class="form-control">
                </label>
            </div>
            <div>
                <button type="submit" class="btn btn-primary">Sign-up</button>
            </div>
        </form>
    </div>
</div>
</body>
</html>
